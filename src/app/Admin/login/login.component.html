<div class="login">
  <form  class="login__form card p-3" (ngSubmit)="OnSubmit()">
    <h2 class="mb-3">Đăng nhập</h2>
    <div class="form-group row justify-content-between align-items-center">
        <div class="form-label col-md-3 ">Tài khoản</div>
        <div class="col-md-9">
          <input [(ngModel)]="formdata.username" name="username" type="text" class="form-control" />
        </div>
    </div>
    <div class="form-group row mt-3 justify-content-between align-items-center">
        <div class="form-label col-md-3">Mật khẩu</div>
        <div class="col-md-9">
          <input  [(ngModel)]="formdata.password" name="password"  type="password" class="form-control" />
        </div>
    </div>
    <div class="form-group mt-4">
      <button  type="submit" class="btn btn-primary form-button">Đăng nhập</button>
    </div>
  </form>
</div>
